plugins {
    id "me.bristermitten.pdm" version "0.0.28"
    id "org.jetbrains.kotlin.jvm" version "1.4.20"
}

group "me.blitzgamer_88.giveall"
version "0.0.4"

repositories {
    mavenCentral()
    maven { url = "https://jitpack.io" }
    maven { url = "https://papermc.io/repo/repository/maven-public/" }
    maven { url = "https://repo.extendedclip.com/content/repositories/placeholderapi/" }
}

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

dependencies {
    pdm "me.mattstudios.utils:matt-framework:1.4"
    pdm "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    pdm "ch.jalu:configme:1.2.0"

    compileOnly "org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT"
    compileOnly "me.clip:placeholderapi:2.10.9"
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"

    testCompile group: "junit", name: "junit", version: "4.12"
}

jar.dependsOn project.tasks.getByName("pdm")